name: 4. Generate Daily Report

on:
  schedule:
    - cron: '30 18 * * *'  # UTC 18:30 = KST 03:30
  workflow_dispatch:

env:
  API_BASE_URL: https://playstat.space

jobs:
  generate-daily-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate Daily Report
        run: |
          echo "üìä Generating daily report..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/generate-daily-report" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"
