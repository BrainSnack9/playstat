name: Daily Data Collection

on:
  schedule:
    # UTC 18:00 = KST 03:00 (Îß§Ïùº ÏÉàÎ≤Ω 3Ïãú)
    - cron: '0 18 * * *'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

env:
  API_BASE_URL: https://playstat.space

jobs:
  collect-and-generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Collect Matches
        run: |
          echo "üèüÔ∏è Collecting matches..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/collect-matches" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 300)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed with status $http_code"
            exit 1
          fi
          echo "‚úÖ Collect matches completed"

      - name: Wait before next job
        run: sleep 10

      - name: Collect Team Data
        run: |
          echo "üë• Collecting team data..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/collect-team-data" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed with status $http_code"
            exit 1
          fi
          echo "‚úÖ Collect team data completed"

      - name: Wait before next job
        run: sleep 10

      - name: Generate Analysis
        run: |
          echo "ü§ñ Generating AI analysis..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/generate-analysis" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed with status $http_code"
            exit 1
          fi
          echo "‚úÖ Generate analysis completed"

      - name: Wait before next job
        run: sleep 10

      - name: Generate Daily Report
        run: |
          echo "üìä Generating daily report..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/generate-daily-report" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 300)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed with status $http_code"
            exit 1
          fi
          echo "‚úÖ Generate daily report completed"
