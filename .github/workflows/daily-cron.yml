name: Daily Data Collection

on:
  schedule:
    # UTC 18:00 = KST 03:00
    - cron: '0 18 * * *'
  workflow_dispatch:

env:
  API_BASE_URL: https://playstat.space

jobs:
  collect-matches:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Collect Matches
        run: |
          echo "üèüÔ∏è Collecting matches..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/collect-matches" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"

  collect-team-data:
    runs-on: ubuntu-latest
    needs: collect-matches
    timeout-minutes: 10
    steps:
      - name: Collect Team Data
        run: |
          echo "üë• Collecting team data..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/collect-team-data" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"

  generate-analysis:
    runs-on: ubuntu-latest
    needs: collect-team-data
    timeout-minutes: 15
    steps:
      - name: Generate Analysis
        run: |
          echo "ü§ñ Generating AI analysis..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/generate-analysis" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"

  generate-daily-report:
    runs-on: ubuntu-latest
    needs: generate-analysis
    timeout-minutes: 10
    steps:
      - name: Generate Daily Report
        run: |
          echo "üìä Generating daily report..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/generate-daily-report" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"
