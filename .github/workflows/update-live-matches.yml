name: Update Live Matches

on:
  schedule:
    # 30분마다 실행 (CPU 사용량 절감)
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      sport:
        description: 'Sport to update'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - football
          - basketball
          - baseball

jobs:
  update-live-football:
    name: Update Football Live Matches
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.sport == 'football' || github.event.inputs.sport == 'all'))
    steps:
      - name: Update Football Live Matches
        run: |
          response=$(curl -X GET \
            "${{ secrets.SITE_URL }}/api/cron/update-live-matches?sport=football" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --write-out "\n%{http_code}" \
            --silent)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Football live matches updated"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
          else
            echo "⚠️ Football update returned HTTP $http_code"
            echo "$body"
          fi

  update-live-basketball:
