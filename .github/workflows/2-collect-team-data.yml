name: 2. Collect Team Data

on:
  schedule:
    - cron: '10 18 * * *'  # UTC 18:10 = KST 03:10
  workflow_dispatch:

env:
  API_BASE_URL: https://playstat.space

jobs:
  collect-team-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Collect Team Data
        run: |
          echo "üë• Collecting team data..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/collect-team-data" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 600)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Failed"
            exit 1
          fi
          echo "‚úÖ Completed"
