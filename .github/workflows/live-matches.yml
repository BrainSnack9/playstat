name: Update Live Matches

on:
  schedule:
    # 10분마다 실행 (GitHub Actions 최소 간격은 5분)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행 가능

env:
  API_BASE_URL: https://playstat.space

jobs:
  update-live:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Update Live Matches
        run: |
          echo "⚽ Updating live matches..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ env.API_BASE_URL }}/api/cron/update-live-matches" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 60)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "❌ Failed with status $http_code"
            exit 1
          fi
          echo "✅ Live matches updated"
