            --fail --show-error)
          echo "$RESPONSE" | jq '.' || echo "$RESPONSE"
          CREATED=$(echo "$RESPONSE" | jq -r '.created // false')
          if [ "$CREATED" = "false" ]; then
            REASON=$(echo "$RESPONSE" | jq -r '.reason // "No matches for today"')
            echo "â„¹ï¸ Report not created: $REASON"
          else
            echo "âœ… Daily report created successfully"
          fi

  # =====================================================
  # BASKETBALL JOBS (Football ì™„ë£Œ í›„ ì‹¤í–‰)
