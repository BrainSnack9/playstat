          echo "$RESPONSE" | jq '.' || echo "$RESPONSE"
          # ë¶„ì„ ëŒ€ìƒ ê²½ê¸°ê°€ ì—†ìœ¼ë©´ ë©”ì‹œì§€ ì¶œë ¥
          GENERATED=$(echo "$RESPONSE" | jq -r '.analysesGenerated // 0')
          if [ "$GENERATED" = "0" ]; then
