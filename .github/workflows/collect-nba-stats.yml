name: Collect NBA Advanced Stats

on:
  schedule:
    # ë§¤ì¼ 00:30 UTC (KST 09:30) - data-collection ì „ì— ì‹¤í–‰
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  collect-nba-stats:
    name: Collect NBA Advanced Stats
    runs-on: ubuntu-latest

    steps:
      - name: Collect NBA Stats via Railway API
        run: |
          RESPONSE=$(curl -X POST "${{ secrets.RAILWAY_NBA_API_URL }}/collect-nba-stats" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail --show-error --max-time 120)
          echo "$RESPONSE" | jq '.' || echo "$RESPONSE"

          # Check success
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success // false')
          if [ "$SUCCESS" = "true" ]; then
            INSERTED=$(echo "$RESPONSE" | jq -r '.inserted // 0')
            UPDATED=$(echo "$RESPONSE" | jq -r '.updated // 0')
            echo "âœ… Successfully collected NBA stats: $INSERTED inserted, $UPDATED updated"
          else
            echo "âŒ Failed to collect NBA stats"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "# ðŸ€ NBA Advanced Stats Collection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Method**: Railway API" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
